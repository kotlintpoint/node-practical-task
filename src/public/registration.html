<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/styles.css">
  
</head>
<body>
    <div id="id01">
  
  <form class="modal-content" id="signUpForm" method="post">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name (Unique)</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="name" required>

      <label for="email"><b>Email (Unique)</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password (Minimum Length 6)</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="age"><b>Age</b></label>
      <input type="number" placeholder="Enter Age" name="age" id="age" required>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
  <script src="/js/reg_script.js"></script>
</body>
</html>
